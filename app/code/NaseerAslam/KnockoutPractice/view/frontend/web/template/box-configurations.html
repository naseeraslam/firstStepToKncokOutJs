<div class="box-configurations">
    <h2 data-bind="i18n:'Box Configurations'"></h2>
    <ul data-bind="foreach: boxConfigurationModel.boxConfigurations">
        <li>
            <!-- ko i18n: 'Configuration' --><!-- /ko -->
            <!-- ko text: $index()+1 --><!-- /ko -->:
            <span data-bind="text: $data"></span>
        </li>
        <!-- $ data is just here we are iterating foreach loop
           foreach($boxConfiguration as $data) -->
        <!-- $index is iterating index of array -->
        <!-- both $data and $index are fixed we can't use other alternate variables -->
    </ul>
    <!-- Alternate of it with virtual element -->
    <h3>Here is my table starts here</h3>
    <form data-bind="submit:handleSubmit">
        <table>
            <thead>
                <tr>
                    <th data-bind="i18n: 'Unit Per Box'"></th>
                    <th data-bind="i18n: 'Number Of Boxes'"></th>
                    <th data-bind="i18n: 'Box Weight (lb.)'"></th>
                    <th data-bind="i18n: 'Box Dimensions (in.)'"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody data-bind="foreach: boxMultiDimensional ">
                <tr>
                    <td>
                       <input  class="required-entry validate-greater-than-zero" type="number" data-bind="textInput: unitsPerBox,attr:{ name: 'units_per_box_'+$index() }"/>
                   </td>
                   <td>
                       <input  class="required-entry validate-greater-than-zero" type="number" data-bind="textInput: numberOfBoxes,attr:{ name: 'number_of_boxes_'+$index() } "/>
                   </td>
                   <td>
                       <input type="number" class="required-entry validate-greater-than-zero" data-bind="textInput: weight,attr:{ name: 'weight_'+$index() } "/>
                   </td>
                   <td>
                       <input  type="number" class="required-entry validate-greater-than-zero" data-bind="textInput: length,attr:{ name: 'length_'+$index() } "/>
                       x
                       <input type="number" class="required-entry validate-greater-than-zero" data-bind="textInput: width,attr:{ name: 'width_'+$index() } "/>
                       x
                       <input  type="number" class="required-entry validate-greater-than-zero" data-bind="textInput: height,attr:{ name: 'height_'+ $index() } "/>
                   </td>
                    <td>
                        <a data-bind="click: $parent.deleteRow.bind($parent,$index()),i18n: ' Delete'"></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <button class="action" type="button" data-bind="click: addnewRow,i18n: ' Add new Row'"></button>
        <button class="action primary" type="submit" data-bind="i18n: 'Confirm'"></button>
    </form>
</div>
